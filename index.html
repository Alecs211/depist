<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaggio Depistaggio</title>
    <style>
        /* Impostiamo lo sfondo della pagina a nero e centriamo il contenuto */
        body {
            background-color: black; /* Sfondo nero */
            display: flex;
            justify-content: center; /* Centriamo orizzontalmente */
            align-items: center; /* Centriamo verticalmente */
            height: 100vh; /* Altezza schermo intero */
            margin: 0;
            color: red; /* Colore del testo rosso */
            font-family: Arial, sans-serif;
        }

        /* Stile del messaggio */
        h1 {
            font-size: 60px; /* Font size grande */
            text-align: center;
            text-transform: uppercase; /* Testo maiuscolo */
        }
    </style>
</head>
<body>

    <h1>Detective, sei stato depistato!!!</h1>

</body>
</html>
